<h1>Heroe component {{ nombre }}</h1>

<dl>
    <td>NOmbre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nombre.toUpperCase()}}</dd>

    <td>Capitalizado desde clase con getter:</td>
    <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">
    cambiar heroe
</button>

<button (click)="cambiarEdad()">
    cambiar edad
</button>
